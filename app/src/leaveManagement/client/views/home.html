<div class="jumbotron text-center">
	<h1>Leave Application</h1>
</div>
<div class="form-inline col-md-4 col-md-offset-4 inputbox">
	<form name="loginForm" ng-submit="auth()">
		<input type="text" class="form-control inputbox" placeholder="Enter your employee code" ng-model="emp.empCode" ng-required="true">
		<button class="btn btn-info" ng-click="login()" type="submit" ng-disabled="loginForm.$invalid">Submit</button>
	</form>
</div>
<div class="clearFloat"></div>
